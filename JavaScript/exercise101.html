<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario" />
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi" />
        </div>
        <div>
          <label>Age:</label>
          <input type="number" class="form-input" id="age" value="25" />
        </div>
      </form>
    </div>
  </body>
</html>

<script>
  const getData = document.querySelectorAll(".form-input");
  getData.forEach(data => {
    const getData2 = document.querySelectorAll("label");
    getData2.forEach(data2 => {
        if (data.id === "firstName" && data2.textContent === "First Name:") {
            console.log(data2.textContent, data.value)
        } else if (data.id === "lastName" && data2.textContent === "Last Name:") {
            console.log(data2.textContent, data.value)
        } else if (data.id === "age" && data2.textContent === "Age:") {
            console.log(data2.textContent, data.value)
        } 
    })
    
  })
</script>
