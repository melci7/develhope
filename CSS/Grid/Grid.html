<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Grid.css">
    <title>Grid</title>
</head>
<body>
    <div class="grid">
        <div class="grid-container1">
            <div class="grid-item-0">0</div>
        </div>
        <div class="grid-container2">
            <div class="grid-item-add">+</div>
            <div class="grid-item-sum">-</div>
            <div class="grid-item-multiply">x</div>
            <div class="grid-item-div">/</div>
        </div>
        <div class="grid-container3">
            <div class="grid-item-7">7</div>
            <div class="grid-item-8">8</div>
            <div class="grid-item-9">9</div>
            
        </div>
        <div class="grid-container4">
            <div class="grid-item-4">4</div>
            <div class="grid-item-5">5</div>
            <div class="grid-item-6">6</div>
        </div>
        <div class="grid-container5">
            <div class="grid-item-1">1</div>
            <div class="grid-item-2">2</div>
            <div class="grid-item-3">3</div>
        </div>
        <div class="grid-container6">
            <div class="grid-item-00">0</div>
            <div class="grid-item-dot">.</div>
            <div class="grid-item-ac">AC</div>
            <div class="grid-item-eq">=</div>
        </div>
    </div>
</body>
</html>
